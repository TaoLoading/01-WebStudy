<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .top {
            width: 760px;
            height: 150px;
            background-color: pink;
            margin: auto;
        }
        .nav {
            width: 760px;
            height: 32px;
            background-image: url(images/nav_bg.jpg);
            margin: auto;
        }
        .nav ul li {
            float: left;
            line-height: 32px;
            text-align: center;
        }
        .nav ul li a {
            /* a是行内元素无法设置宽高，故先转换模式 */
            display: block;
            width: 80px;
            height: 32px;
            font-size: 12px;
            color: #40510a;
            background-image: url(images/button1.jpg);
            text-decoration: none;
        }
        .nav ul li a:hover {
            background-image: url(images/button2.jpg);
        }
    </style>
</head>
<body>
    <!-- banner部分 -->
    <div class="top">
        <img src="images/banner.jpg" alt="">
    </div>
    <!-- 导航栏部分 -->
    <div class="nav">
        <ul>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
        </ul>
    </div>
</body>
</html>
