<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<div>
				<!-- ul>li*3快速生成 -->
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div>
				<!-- 兄弟标签写成：div+p形式 -->
				<div></div>
				<p></p>
			</div>
			<div>
				<!-- .demo和#demo按tab键可快速生产 -->
				<div class="demo"></div>
			</div>
			<div>
				<!-- #id$*3即可实现自增 -->
				<div id="demo1"></div>
				<div id="demo2"></div>
				<div id="demo3"></div>
			</div>
		</div>
	</body>
</html>
