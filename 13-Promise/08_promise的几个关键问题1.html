<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>08_promise的几个关键问题1</title>
	</head>
	<body>
		<!-- 
    1.	如何改变promise的状态?
      (1)resolve(value): 如果当前是pendding就会变为resolved
      (2)reject(reason): 如果当前是pendding就会变为rejected
      (3)抛出异常(throw): 如果当前是pendding就会变为rejected
    
    2.	一个promise指定多个成功/失败回调函数, 都会调用吗?
      当promise改变为对应状态时都会调用
  -->

		<script>
			const p = new Promise((resolve, reject) => {
				// 改变promise状态的方式：
				// resolve(1) // pending ==> resolved
				// reject(2) // pending ==> rejected
				// throw 3 // 执行器中抛出异常  pending ==> rejected
				// 重复执行时的情况：
				// resolve(1) // pending ==> resolved
				// reject(2) // 没有任何作用，因为此时pending已经变成了resolved
			})

			p.then(
				(value) => console.log('onResolved()', value),
				(reason) => console.log('onRejected()', reason)
			)
			p.then(
				(value) => console.log('onResolved2()', value),
				(reason) => console.log('onRejected2()', reason) // 依然执行。一个promise指定多个成功/失败回调函数
			)
			console.log(p)
		</script>
	</body>
</html>
