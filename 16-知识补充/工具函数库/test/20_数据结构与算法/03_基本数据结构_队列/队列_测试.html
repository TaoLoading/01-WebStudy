<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>队列_测试</title>
</head>
<body>
  <script src="../../../dist/190719-utils.js"></script>
  <script>
    // 创建队列对象
    var queue = new aUtils.Queue()

    // 在队列中添加元素
    queue.enqueue("abc")
    queue.enqueue("cba")
    queue.enqueue("nba")

    // 查看一下队列前端元素
    console.log(queue.front()) // abc

    // 查看队列是否为空和元素个数
    console.log(queue.isEmpty()) // false
    console.log(queue.size()) // 3

    // 从队列中删除元素
    console.log(queue.dequeue()) // abc
    console.log(queue.dequeue()) // cba
    console.log(queue.dequeue()) // nba
  </script>
</body>
</html>
