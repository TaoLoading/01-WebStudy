<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>02_const关键字</title>
	</head>
	<body>
		<!--
1. 作用:
  * 定义一个常量
2. 特点:
  * 不能修改
  * 其它特点同let
3. 应用:
  * 保存不用改变的数据
-->
		<script type="text/javascript">
			const sex = '男'
			console.log(sex)
			//sex = '女';//不能修改
			console.log(sex)
		</script>
	</body>
</html>
