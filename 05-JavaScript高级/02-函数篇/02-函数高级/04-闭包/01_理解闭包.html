<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>01_理解闭包</title>
	</head>

	<body>
		<!--
      1. 如何产生闭包(条件)?
        * 函数嵌套
        * 内部函数引用外部函数的局部变量
        * 使用内部函数(通常采用return内部函数的形式)，如果不使用则浏览器自动认为函数没有被定义
      2. 闭包到底是什么?
        * 理解一: 闭包是嵌套的内部函数(绝大部分人)
        * 理解二: 闭包是包含被引用变量(函数)的对象(极少数人)
        * 理解三：所谓的闭包是一个引用关系，该引用关系存在于内部函数中，引用的是外部函数的变量的对象(深入理解)
    -->
		<script type="text/javascript">
			function fn1() {
				var a = 3
				console.log(a)

				function fn2() {
					console.log(a)
				}
				fn2()
			}
			fn1()

			function fun(a) {
				var a = 1

				function fun1() {
					console.log(a)
				}
				return fun1
			}
			var fun1 = fun()
			fun1()
		</script>
	</body>
</html>
