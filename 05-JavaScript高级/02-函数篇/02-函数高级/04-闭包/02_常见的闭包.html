<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>02_常见的闭包</title>
	</head>
	<body>
		<!--
      1. 将函数作为另一个函数的返回值
      2. 将函数作为实参传递给另一个函数调用
      3. 使用闭包实现私有方法操作独立的私有属性(自定义模块讲)
    -->
		<script type="text/javascript">
			// 1. 将函数作为另一个函数的返回值
			function fn1() {
				var a = 2

				function fn2() {
					a++
					console.log(a)
				}

				return fn2
			}
			var f = fn1()
			f() // 3
			f() // 4

			// 2. 将函数作为实参传递给另一个函数调用
			function showMsgDelay(msg, time) {
				setTimeout(function () {
					console.log(msg)
				}, time)
			}
			showMsgDelay('hello', 1000)
		</script>
	</body>
</html>
