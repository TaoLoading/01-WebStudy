<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数基础回顾</title>
</head>

<body>
    <!--
      函数：
        1. 理解：
          - 函数也是对象
          - 函数是特殊的对象，因为函数具备行为，通过调用可以执行内部语句
        2. 定义函数方式:
          - 函数声明式：function fun(){}
          - 函数表达式： var fun2 = function(){}
        3. 调用函数方式：
          - test()
          - new test()
          - obj.test()
          - test.call/apply(obj)，call/apply用于修改this指向的函数，修改完自动调用指向的函数
        4. 为什么要设计函数(函数的作用，什么时候使用)
          - 简化代码编写，减少重复代码
          - 代码结构分明
          - 功能点清晰，封装函数思想： 一个函数通常只有一个指定的功能
          - 复用，提高代码性能
          - 隔离变量，减少命名污染
    -->

    <script type="text/javascript">
        function f1() { // 函数声明
            console.log('f1()')
        }
        var f2 = function() { // 表达式
            console.log('f2()')
        }

        /*
        编写程序实现以下功能需求:
          1. 根据年龄输出对应的信息
          2. 如果小于18, 输出: 未成年, 再等等!
          3. 如果大于60, 输出: 算了吧!
          4. 其它, 输出: 刚好!
        */
        function showInfo(age) {
            if (age < 18) {
                console.log('未成年, 再等等!')
            } else if (age > 60) {
                console.log('算了吧!')
            } else {
                console.log('刚好!')
            }
        }
        //调用
        showInfo(17)
        showInfo(22)

        /*
         函数也是对象
         */
        function fn() {

        }
        console.log(fn instanceof Object) // 是Object类型的实例
        console.log(fn.prototype) // 内部有属性
        console.log(fn.call) // 内部有方法
        fn.t1 = 'atguigu' // 可以添加属性
        fn.t2 = function() { // 可以添加方法
            console.log('t2() ' + this.t1)
        }
        fn.t2()
    </script>


</body>

</html>
