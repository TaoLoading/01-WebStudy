<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>

<body>

    <!--
  1. 变量理解：
    - 作用： 用来存放数据， 保存的数据可以改变
    - 本质： 变量本身也是数据，也需要在内存中占用空间，保存在内存的栈结构分区中
  2. 常量理解:
    - 用来保存数据，保存的数据不可以被修改
    - 本质：常量本身也是数据，也需要在内存中占用空间，保存在内存的栈结构分区中


-->


    <script type="text/javascript">
        // 变量
        var a = 123;
        var b = {};
        var c = function() {
                console.log('c()');
            }
            // 常量，常量命名一般大写
        var SEX = 'man';
    </script>

</body>

</html>
