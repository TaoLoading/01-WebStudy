<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>鼠标绑定事件</title>
		<script src="00-jQuery.js"></script>
		<style>
			div {
				width: 300px;
				height: 300px;
				background: pink;
			}

			.current {
				background: powderblue;
			}
		</style>
	</head>

	<body>
		<div></div>

		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>

		<ol></ol>

		<span>只触发一次</span>

		<script>
			// 单个绑定
			// $('div').click(function(){
			//     $(this).css('background', 'skyblue')
			// })
			// $('div').mouseenter(function(){
			//     $(this).css('background', 'greenyellow')
			// })

			// 事件处理on
			// $('div').on({
			//     click:function(){
			//         $(this).css('background', 'skyblue')
			//     },
			//     mouseenter:function(){
			//         $(this).css('background', 'greenyellow')
			//     }
			// })
			// 当绑定的事件相同时，还可以写为：
			$('div').on('mouseenter mouseleave', function () {
				$(this).toggleClass('current')
			})

			// 1.on()实现事件委托
			// 语法：$('父元素').on('事件','子元素',回调函数)
			$('ul').on('click', 'li', function () {
				console.log('li被点击')
			})
			// 2.on()实现给动态添加的元素绑定事件，click不能实现
			// 给ol动态添加li
			var $li = $('<li>动态添加的li</li>')
			$('ol').append($li)
			// 添加点击事件
			$li.on('click', function () {
				alert('动态添加的li被点击')
			})

			// 绑定只触发一次的事件  one()
			$('span').one('click', function () {
				console.log('p被点击')
			})
		</script>
	</body>
</html>
