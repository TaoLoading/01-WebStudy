<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>返回顶部</title>
		<script src="00-jQuery.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				height: 2000px;
			}
			.container {
				height: 500px;
				width: 800px;
				margin: 300px auto;
				background-color: skyblue;
			}
			.back {
				display: none;
				position: fixed;
				right: 30px;
				bottom: 30px;
				width: 50px;
				height: 50px;
				background: pink;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="back">返回顶部</div>
		<div class="container"></div>

		<script>
			$(function () {
				// 检测页面滚动
				$(window).scroll(function () {
					// 返回按钮的显示与隐藏
					// 获取被遮住部分的高度
					var $boxTop = $('.container').offset().top
					// 判断滚动距离是否等于被遮住的高度
					if ($(window).scrollTop() >= $boxTop) {
						$('.back').fadeIn()
					} else {
						$('.back').fadeOut()
					}

					// 返回按钮功能实现
					$('.back').click(function () {
						// 直接返回
						// $(document).scrollTop(0)
						// 返回顶部动画，注意是给body和html添加动画
						$('body, html').stop().animate({
							scrollTop: 0,
						})
					})
				})
			})
		</script>
	</body>
</html>
