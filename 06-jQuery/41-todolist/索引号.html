<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="js/jquery.min.js"></script>
	</head>

	<body>
		<div>
			<a href="#">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
		</div>
		<ul>
			<li><a href="#">a</a></li>
			<li><a href="#">b</a></li>
			<li><a href="#">c</a></li>
		</ul>
		<script>
			$('div a').click(function () {
				console.log($(this).index()) // 每个a都会打印对应的索引号
			})
			$('ul a').click(function () {
				console.log($(this).index()) // 每个a打印的索引号都是0，因为时a之间不是亲兄弟关系
			})
		</script>
	</body>
</html>
